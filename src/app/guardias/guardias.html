<h2 style="text-align: center; padding-top: 1%;">Gestión de Guardias</h2>

<div class="filter-box">
  <input type="text" class="form-control" placeholder="Buscar guardia..." (keyup)="filtrar($event)">
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-hover">

  <!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let row">{{row.id}}</td>
  </ng-container>

  <!-- Nombre -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
  </ng-container>

  <!-- Turno -->
  <ng-container matColumnDef="turno">
    <th mat-header-cell *matHeaderCellDef>Turno</th>
    <td mat-cell *matCellDef="let row">{{row.turno}}</td>
  </ng-container>

  <!-- Teléfono -->
  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef>Teléfono</th>
    <td mat-cell *matCellDef="let row">{{row.telefono}}</td>
  </ng-container>

  <!-- Estado -->
  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let row">{{row.estado}}</td>
  </ng-container>

  <!-- Acciones -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let row">
      <button class="btn btn-primary btn-sm m-1" (click)="editar(row)">Modificar</button>
      <button class="btn btn-danger btn-sm m-1" (click)="eliminar(row)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
