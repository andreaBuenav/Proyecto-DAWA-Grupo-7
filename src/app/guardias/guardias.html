<h2 style="text-align: center; padding-top: 1%;">Gestión de Guardias</h2>

<div class="top-bar">
  <input type="text" class="form-control buscador" placeholder="Buscar guardia..." (keyup)="filtrar($event)">
  
  <button class="btn btn-success" (click)="nuevoGuardia()">+ Nuevo Guardia</button>

</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-hover">

  <!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let row">{{row.id}}</td>
  </ng-container>

  <!-- Nombre -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
  </ng-container>

  <!-- Turno -->
  <ng-container matColumnDef="cedula">
    <th mat-header-cell *matHeaderCellDef>Cedula</th>
    <td mat-cell *matCellDef="let row">{{row.cedula}}</td>
  <ng-container matColumnDef="cedula">
    <th mat-header-cell *matHeaderCellDef>Cedula</th>
    <td mat-cell *matCellDef="let row">{{row.cedula}}</td>
  </ng-container>

  <!-- Teléfono -->
  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef>Teléfono</th>
    <td mat-cell *matCellDef="let row">{{row.telefono}}</td>
  </ng-container>

  <!-- Usuario -->
  <ng-container matColumnDef="usuario">
    <th mat-header-cell *matHeaderCellDef>Usuario</th>
    <td mat-cell *matCellDef="let row">{{row.usuario}}</td>
  </ng-container>

  <!-- Estado -->
  <ng-container matColumnDef="usuario">
    <th mat-header-cell *matHeaderCellDef>Usuario</th>
    <td mat-cell *matCellDef="let row">{{row.usuario}}</td>
  </ng-container>

  <!-- Contraseña -->
  <ng-container matColumnDef="contrasena">
    <th mat-header-cell *matHeaderCellDef>Contraseña</th>
    <td mat-cell *matCellDef="let row">{{row.contrasena}}</td>
  </ng-container>

  <!-- Acciones -->
<ng-container matColumnDef="action">
  <th mat-header-cell *matHeaderCellDef>Acciones</th>
  <td mat-cell *matCellDef="let row">

    <!-- Botón Modificar -->
    <button mat-icon-button color="primary" (click)="editar(row)">
      <mat-icon>edit</mat-icon>
    </button>

    <!-- Botón Eliminar -->
    <button mat-icon-button color="warn" (click)="eliminar(row)">
      <mat-icon>delete</mat-icon>
    </button>

  </td>
</ng-container>

</ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>

</table>
