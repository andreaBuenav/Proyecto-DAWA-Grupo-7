<div class="container" [formGroup]="form">
  <h3 style="text-align:center;">{{ isNew ? 'Nuevo Guardia' : 'Editar Guardia' }}</h3>

  <div class="form-group">
    <label>Nombre:</label>
    <input class="form-control" formControlName="nombre" placeholder="Solo letras">
    <small *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched" style="color:red;">
      Nombre inválido (solo letras).
    </small>
  </div>

  <div class="form-group">
    <label>Cédula:</label>
    <input class="form-control" formControlName="cedula" placeholder="10 dígitos">
    <small *ngIf="form.get('cedula')?.invalid && form.get('cedula')?.touched" style="color:red;">
      Cédula debe tener 10 números.
    </small>
  </div>

  <div class="form-group">
    <label>Teléfono:</label>
    <input class="form-control" formControlName="telefono" placeholder="Ej: 0912345678">
  </div>

  <div class="form-group">
    <label>Usuario:</label>
    <input class="form-control" formControlName="usuario" placeholder="Usuario de acceso">
  </div>

  <div class="form-group">
    <label>Contraseña:</label>
    <input class="form-control" type="password" formControlName="contrasena">
  </div>

  <div class="form-group">
    <label>Estado:</label>
    <select class="form-control" formControlName="estado">
      <option [ngValue]="true">Activo</option>
      <option [ngValue]="false">Inactivo</option>
    </select>
  </div>

  <div class="actions" style="margin-top: 20px; text-align: center;">
    <button class="btn btn-secondary" (click)="dialogRef.close()">Cancelar</button>
    <button class="btn btn-primary" (click)="guardar()" [disabled]="form.invalid">
      {{ isNew ? 'Crear Guardia' : 'Guardar Cambios' }}
    </button>
  </div>
</div>
