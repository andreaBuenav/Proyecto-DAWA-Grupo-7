<h3 style="text-align:center;">Editar Guardia</h3>

<div class="form-group">
  <label>Nombre:</label>
  <input class="form-control" [(ngModel)]="guardia.nombre">
</div>

<div class="form-group">
  <label>Cedula:</label>
  <input class="form-control" [(ngModel)]="guardia.cedula">
</div>

<div class="form-group">
  <label>Teléfono:</label>
  <input class="form-control" [(ngModel)]="guardia.telefono">
</div>

<div class="form-group">
  <label>Usuario:</label>
  <input class="form-control" [(ngModel)]="guardia.usuario">
</div>

<div class="form-group">
  <label>Contraseña:</label>
  <input class="form-control" [(ngModel)]="guardia.contrasena">
</div>

<div class="form-group">
  <label>Estado:</label>
  <select class="form-control" [(ngModel)]="guardia.estado">
    <option>Activo</option>
    <option>Suspendido</option>
  </select>
</div>

<button class="btn btn-success mt-3" (click)="guardar()">Guardar Cambios</button>
