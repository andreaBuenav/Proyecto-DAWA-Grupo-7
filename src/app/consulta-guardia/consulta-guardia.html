<h3 style="text-align:center;">{{ title }}</h3>

<div class="form-group">
  <label>Nombre:</label>
  <input class="form-control" [(ngModel)]="guardia.nombre" (input)="onNombreInput()" placeholder="Solo letras"
         inputmode="text" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" (keypress)="onNombreKeypress($event)" (paste)="onNombrePaste($event)">
  <div *ngIf="guardia.nombre && !isNombreValid" style="color:#b00020; font-size:12px; margin-top:4px;">El nombre sólo puede contener letras y espacios.</div>
</div>

<div class="form-group">
  <label>Cedula:</label>
  <input class="form-control" [(ngModel)]="guardia.cedula" inputmode="numeric" maxlength="10" pattern="[0-9]{10}"
         (input)="onCedulaInput()" (keypress)="onDigitsKeypress($event)" (paste)="onDigitsPaste($event)" placeholder="Ingrese 10 dígitos">
</div>

<div class="form-group">
  <label>Teléfono:</label>
  <input class="form-control" [(ngModel)]="guardia.telefono" inputmode="numeric" maxlength="10"
         (input)="onTelefonoInput()" (keypress)="onDigitsKeypress($event)" (paste)="onDigitsPaste($event)" placeholder="Ej: 09XXXXXXXX">
</div>

<div class="form-group">
  <label>Contraseña:</label>
  <input class="form-control" [(ngModel)]="guardia.contrasena">
</div>

<div class="form-group">
  <label>Usuario:</label>
  <input class="form-control" type="text" [(ngModel)]="guardia.usuario" placeholder="Usuario (texto libre)">
</div>

<div class="form-group">
  <label>Estado:</label>
  <select class="form-control" [(ngModel)]="guardia.estado">
    <option value="Activo">Activo</option>
    <option value="Inactivo">Inactivo</option>
  </select>
</div>

<div class="form-actions" style="margin-top:12px; display:flex; gap:10px; justify-content:flex-end;">
  <button type="button" class="btn btn-secondary" (click)="dialogRef.close()">Cancelar</button>
  <button type="button" class="btn btn-success" (click)="guardar()" [disabled]="isNew ? !isFormValid() : false">{{ isNew ? 'Crear' : 'Guardar' }}</button>
</div>
