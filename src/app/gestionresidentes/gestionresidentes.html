                </div>

                <div class="resident-form-panel">
                    <h2>Datos del Residente</h2>
                    <form>
                        <div class="form-group-entry">
                            <label for="nombre">Nombre Completo</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre completo">
                        </div>
                        <div class="form-group-entry">
                            <label for="identificacion">Número de Identificación</label>
                            <input type="text" id="identificacion" name="identificacion" placeholder="Ingrese Cédula o Identificación" >
                        </div>
                        <div class="form-group-entry">
                            <label for="telefono">Teléfono</label>
                            <input type="tel" id="telefono" name="telefono" placeholder="Ingrese número de contacto" >
                        </div>
                        <div class="form-group-entry">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" name="email" placeholder="Correo Electrónico">
                        </div>
                        
                        <div class="form-separator"></div>

                        <h3>Vehículos Asociados</h3>
                        <table class="vehicles-table">
                            <thead>
                                <tr>
                                    <th>Placa</th>
                                    <th>Modelo</th>
                                    <th>Estado</th>
                                    <th class="col-actions">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>XYC-123</td>
                                    <td>Toyota Corolla</td>
                                    <td>
                                        <select class="input-table-cell-select">
                                            <option>Activo</option>
                                            <option>Inactivo</option>
                                        </select>
                                    </td>
                                    <td><button type="button" class="btn-icon delete-btn-table"><i class="fas fa-trash-alt"></i></button></td>
                                </tr>
                                <tr>
                                    <td>ABC-997</td>
                                    <td>Ford F-150</td>
                                    <td>
                                        <select class="input-table-cell-select">
                                            <option>Activo</option>
                                            <option>Inactivo</option>
                                        </select>
                                    </td>
                                    <td><button type="button" class="btn-icon delete-btn-table"><i class="fas fa-trash-alt"></i></button></td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="4">
                                        <button type="button" class="btn-add-vehicle"><i class="fas fa-car"></i> Añadir Vehículo</button>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>

                        <div class="form-actions">
                            <button type="submit" class="btn-save">Guardar Cambios</button>
                            <button type="button" class="btn-cancel">Cancelar</button>
                        </div>
                    </form>
                </div>
