<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido al Sistema</title>
    <link rel="stylesheet" href="principal-modulos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body>
    <div class="contenedor">
        <h1 class="titulo-bienvenida">Bienvenido al sistema</h1>
        
        <div class="menu-modulos">
            <button class="modulo-item" type="button" (click)="mostrarGuardias()">
                <i class="fas fa-shield-alt modulo-icono"></i>
                <span class="modulo-texto">Gestión de guardias</span>
            </button>
            
            <button class="modulo-item" type="button" (click)="mostrarResidentes()">
                <i class="fa-solid fa-people-roof modulo-icono"></i>
                <span class="modulo-texto">Gestión de residentes</span>
            </button>
            
            <button class="modulo-item" type="button">
                <i class="fas fa-car modulo-icono"></i>
                <span class="modulo-texto">Gestión de vehículos</span>
            </button>

            <button class="modulo-item" type="button" (click) = mostrarAudit()>
                <i class="fas fa-chart-line modulo-icono"></i>
                <span class="modulo-texto">Auditoría</span>

            </button>
                <button class="modulo-item" type="button" (click) = mostrarVisitantes()>
                <i class="fa-solid fa-users-viewfinder modulo-icono"></i>
                <span class="modulo-texto">Visitantes</span>
            </button>
        </div>
    </div>
</body>
</html>
