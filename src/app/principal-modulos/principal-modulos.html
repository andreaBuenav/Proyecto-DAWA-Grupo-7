<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido al Sistema</title>
    <link rel="stylesheet" href="principal-modulos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="contenedor">
        <h1 class="titulo-bienvenida">Bienvenido al sistema</h1>
        
        <div class="menu-modulos">
            <button class="modulo-item" type="button" (click)="mostrarGuardias()">
                <i class="fas fa-shield-alt modulo-icono"></i>
                <span class="modulo-texto">Gestión de guardias</span>
            </button>
            
            <button class="modulo-item" type="button">
                <i class="fas fa-users modulo-icono"></i>
                <span class="modulo-texto" (click)="mostrarResidentes()">Gestión de residentes</span>
            </button>
            
            <button class="modulo-item" type="button">
                <i class="fas fa-car modulo-icono"></i>
                <span class="modulo-texto">Gestión de vehículos</span>
            </button>
        </div>
    </div>
</body>
</html>
